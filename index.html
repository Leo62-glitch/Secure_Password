<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mot de Passe Sécurisé</title>
    <style>
        body {
            background-color: #121212;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #password {
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00FF00;
            color: black;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #33FF33;
        }
        .settings {
            margin-top: 20px;
        }
        .settings label {
            color: #00FF00;
            margin-right: 10px;
        }
        .settings input {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Générateur de Mot de Passe Sécurisé</h1>
    <div>
        <input type="text" id="password" readonly placeholder="Votre mot de passe sécurisé apparaîtra ici">
    </div>
    
    <div class="settings">
        <label for="length">Longueur du mot de passe :</label>
        <input type="number" id="length" value="16" min="8" max="32">
        <br>
        <input type="checkbox" id="uppercase"> Inclure des lettres majuscules
        <input type="checkbox" id="numbers"> Inclure des chiffres
        <input type="checkbox" id="symbols"> Inclure des symboles
    </div>
    
    <button onclick="generatePassword()">Générer le mot de passe</button>

    <script>
        // Fonction pour générer un mot de passe sécurisé
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSymbols = document.getElementById('symbols').checked;

            let characters = "abcdefghijklmnopqrstuvwxyz"; // Lettres minuscules
            if (includeUppercase) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // Lettres majuscules
            if (includeNumbers) characters += "0123456789"; // Chiffres
            if (includeSymbols) characters += "!@#$%^&*()-_=+[]{}|;:,.<>?"; // Symboles

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            // Afficher le mot de passe généré
            document.getElementById('password').value = password;
        }
    </script>
